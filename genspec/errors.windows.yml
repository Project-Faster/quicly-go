GENERATOR:
  PackageName: errors
  PackageDescription: "quicly-errors"
  PackageLicense: "None"
  Includes: [ "quicly_wrapper.h" ]
  FlagGroups:
    - { name: CPPFLAGS, flags: [
      "-Iinternal/",
      "-Iinternal/windows/amd64/bindings/include/",
    ] }

PARSER:
  Defines:
    WIN32: 1
    _WIN32_WINNT: 0x0A00
    _WINDOWS: 1
    WIN32_LEAN_AND_MEAN: 1
  IncludePaths: [
    "internal/",
    "internal/windows/amd64/bindings/include/",
  ]
  SourcesPaths: [
    "quicly_wrapper.h",
    "quicly/constants.h"
  ]

TRANSLATOR:
  ConstRules:
    defines: eval
  Rules:
    global:
      - { action: accept, from: "^QUICLY_" }
      - { transform: export }
